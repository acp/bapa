<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dasbor BAPA</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<style>
	pre {
		padding: 5% 5% 5% 5%;
	}
	.pembatasTombol {
		margin-left: 5% !important;
		margin-right: 5% !important;
	}
	</style>
</head>
<body>
	<section class="section">
		<div class="container">
			<span class="title is-3">Dasbor BAPA <span style="color:#23d160">v1.1.3</span></span>
		</div><br><br>
		<div class="container">
			<label class="label">
				Teks WhatsApp
				<button class="button is-dark is-small is-outlined is-pulled-right" onclick="regexKalimat()">RegEx Kalimat</button>
			</label>
			<textarea class="textarea is-rounded" id="kalimat" placeholder="Open dev tools, slepe early."></textarea><br>
			<label class="label" id="pelapor">ID Pelapor Pembacaan</label>
			<input class="input is-rounded" id="numberList" placeholder="1,2,3"><br><br>
			<label class="label">Pembacaan Hari Ini</label>
			<input class="input is-rounded" id="ayat" placeholder="Wahyu 1-5"><br><br>
			<label class="label">
				Waktu Rekap
				<button class="button is-dark is-small is-outlined is-pulled-right" onclick="ambilWaktu()">Ambil Waktu</button>
			</label>
			<input class="input is-rounded" id="waktu" placeholder="04:20"><br><br>
			<label class="label">Hari Rekap</label>
			<input class="input is-rounded" id="tanggal" placeholder="Rabu, 10 April 2019"><br><br>
			<label class="label">Pembacaan Untuk Besok</label>
			<input class="input is-rounded" id="besok" placeholder="Kejadian 1-5"><br><br>
			<div class="field">
			  <label class="label">Status Rekap</label>
			  <div class="control">
			    <div class="select" style="width:100%">
			      <select id="status" style="width:100%">
			        <option value="FINAL">FINAL</option>
			        <option value="SEMENTARA">SEMENTARA</option>
			      </select>
			    </div>
			  </div>
			</div>
			<br><br>
			<button onclick="sortNum()" class="button is-medium is-success is-rounded is-fullwidth">Sortir</button>
			<br>
			<br>
			<pre id="result">
				
			</pre>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
